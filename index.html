<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You George!!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .counter {
            margin-top: 20px;
            font-size: 24px;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I love you George!!</h1>
        <div class="counter">Counter: <span id="counterValue">0</span></div>
        <button class="button" onclick="incrementCounter()">Click Me!</button>
    </div>

    <script>
        let counter = 0;

        function incrementCounter() {
            counter++;
            document.getElementById('counterValue').innerText = counter;
        }
    </script>
</body>
</html>
