<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You George!!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('12.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(5px); /* Adjust the blur amount as needed */
            z-index: -1;
        }
        .container {
            text-align: center;
            z-index: 1;
            position: relative;
        }
        .counter {
            margin-top: 20px;
            font-size: 24px;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I love you George!!</h1>
        <div class="counter">Counter: <span id="counterValue">0</span></div>
        <button class="button" onclick="incrementCounter()">Click Me!</button>
    </div>

    <script>
        // Function to set a cookie
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/";
        }

        // Function to get a cookie
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for(var i=0;i < ca.length;i++) {
                var c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }

        // Function to increment the counter
        function incrementCounter() {
            let counter = parseInt(getCookie('counter')) || 0;
            if (counter > 200) {
                counter += 2; // Power-up: increment by 2
            } else {
                counter++; // Normal increment
            }
            setCookie('counter', counter, 365); // Store the counter value in a cookie for 365 days
            document.getElementById('counterValue').innerText = counter;
        }

        // Initialize the counter value from the cookie
        window.onload = function() {
            let counter = parseInt(getCookie('counter')) || 0;
            document.getElementById('counterValue').innerText = counter;
        }
    </script>
</body>
</html>
